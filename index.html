<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WeightShare — Transport by Travellers</title>
<style>
  
  :root{
    --blue:#0ea5ff;
    --navy:#0f172a;
    --muted:#6b7280;
    --success:#16a34a;
    --bg:#f8fafc;
    --card:#ffffff;
  } 
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;color:#0b1220;background:var(--bg);}
  .container{max-width:1100px;margin:0 auto;padding:20px;}
  header{background:#fff;box-shadow:0 6px 18px rgba(12,13,19,0.06);position:sticky;top:0;z-index:60;}
  .nav-wrap{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;}
  .logo{font-weight:700;color:var(--blue);font-size:20px;}
  .nav-actions{display:flex;gap:14px;align-items:center}
  .btn{background:var(--navy);color:#fff;padding:8px 14px;border-radius:10px;border:none;cursor:pointer}
  .btn.ghost{background:transparent;color:var(--navy);border:1px solid #e6eef8}
  .hero{height:260px;border-radius:10px;margin-top:20px;background-image: linear-gradient(90deg, rgba(6,11,26,0.65), rgba(6,11,26,0.25)), url('https://images.unsplash.com/photo-1501700493788-fa1a4fc9fe62?auto=format&fit=crop&w=1500&q=60');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;color:#fff;}
  .hero-inner{width:100%;max-width:980px;padding:18px}
  .hero-title{font-size:26px;margin:0 0 12px;font-weight:700}
  .search-bar{background:rgba(255,255,255,0.98);border-radius:12px;padding:12px;display:flex;gap:8px;align-items:center;box-shadow:0 6px 18px rgba(2,6,23,0.12);}
  #searchType {
  min-width: 140px;
}
#searchFrom, #searchTo {
  flex: 1 1 0;
  min-width: 0;
}
#searchDate {
  min-width: 120px;
}
  .search-field{display:flex;gap:8px;align-items:center}
  .select,.input,.date{background:#fff;border:1px solid #e6eef8;padding:10px 12px;border-radius:8px;min-width:140px;font-size:14px;color:#0b1220}
  .input{flex:1}
  .search-btn{background:var(--blue);color:#fff;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600}
  main{margin-top:22px}
  .section-title{font-size:18px;margin:8px 0 14px;color:var(--navy);font-weight:600}
  .date-group{margin-top:8px}
  .date-header{font-weight:700;color:#0b1220;margin:18px 0 8px}
  .ticket{display:flex;justify-content:space-between;align-items:center;background:var(--card);padding:12px;border-radius:8px;box-shadow:0 4px 10px rgba(2,6,23,0.06);margin-bottom:8px;cursor:pointer}
  .ticket-left{display:flex;gap:12px;align-items:center;flex:1;min-width:0}
  .route{font-weight:700}
  .meta{color:var(--muted);font-size:13px;margin-top:4px}
  .whatsapp-btn{background:#25D366;color:#fff;padding:8px 10px;border-radius:8px;border:none;display:inline-flex;gap:8px;align-items:center;font-weight:600;cursor:pointer}
  .price{font-weight:800;font-size:16px;color:#0b1220;min-width:88px;text-align:right}
  .small-muted{color:var(--muted);font-size:13px}
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:120}
  .modal{width:100%;max-width:760px;background:#fff;padding:18px;border-radius:12px;box-shadow:0 10px 40px rgba(2,6,23,0.3)}
  .form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  .form-group{display:flex;flex-direction:column;gap:6px}
  label{font-size:13px;color:#111;font-weight:600}
  input[type="text"], input[type="date"], input[type="tel"], input[type="email"], input[type="number"], select, textarea{padding:10px;border-radius:8px;border:1px solid #e6eef8;font-size:14px;background:#fff;outline:none}
  textarea{resize:vertical;min-height:80px}
  .modal-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
  /* place toast below header to avoid being hidden by sticky header */
  .toast{position:fixed;top:70px;left:50%;transform:translateX(-50%);background:var(--success);color:#fff;padding:12px 18px;border-radius:10px;z-index:400;box-shadow:0 8px 24px rgba(2,6,23,0.18)}
  .success-modal .modal{max-width:520px;text-align:center}
  .copy-btn{background:#fff;color:var(--success);border:1px solid rgba(255,255,255,0.18);padding:8px 10px;border-radius:8px;cursor:pointer}

  /* --- Autocomplete Styles --- */
  .autocomplete-container { position: relative; width: 100%; }
  .autocomplete-list {
  background: #fff;
  color: #222; /* default text color */
  border: 1px solid #dcdcdc;
  border-radius: 8px;
  max-height: 240px;
  overflow-y: auto;
  position: absolute;
  z-index: 9999;
}

.autocomplete-item {
  padding: 10px 12px;
  cursor: pointer;
  color: #222; /* FIX: guaranteed visible */
  text-align: left;
  background: #fff;
}

.autocomplete-item:hover {
  background: #f0f0f0;
}

  .autocomplete-item .muted { color: var(--muted); font-size:12px; display:block; margin-top:4px; }
  .hidden { display: none; }

  
  /* --- MOBILE OPTIMIZATION START --- */
  @media (max-width:720px){
    .container { padding: 15px; }
    .hero { height: auto; padding: 25px 15px; text-align: center; }
    .hero-title { font-size: 22px; line-height: 1.3; }
    .search-bar { flex-direction: column; align-items: stretch; gap: 12px; }
    .search-field { flex-direction: column; width: 100%; }
    .input, .select, .date { width: 100%; box-sizing: border-box; height: 44px; font-size: 16px !important; }
    .search-btn { width: 100%; height: 44px; margin-top: 4px; padding: 12px 16px; font-size: 18px; }
    .form-grid{grid-template-columns:1fr}
    .modal { width: 90%; margin: 10px; max-height: 85vh; overflow-y: auto; }
    .ticket { flex-direction: column; align-items: stretch; padding: 16px; position: relative; }
    .price { order: -1; width: 100%; text-align: left; margin-bottom: 8px; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; color: var(--blue); font-size: 18px; }
    .ticket-left { flex-direction: column; align-items: flex-start; width: 100%; }
    .ticket-left > div:first-child { width: 100%; }
    .ticket-left > div:last-child { margin-left: 0; width: 100%; margin-top: 12px; }
    .whatsapp-btn { width: 100%; justify-content: center; padding: 12px; font-size: 15px; }
  }
  /* --- MOBILE OPTIMIZATION END --- */
  .wa-icon{width:18px;height:18px;display:inline-block}
  
  /* Fix invisible first line in dropdown (iOS/Safari issue) */
.autocomplete-item-title {
  font-size: 16px !important;
  font-weight: 500;
  color: #000 !important;
  -webkit-text-fill-color: #000 !important;
  display: block;
  text-align: left;
}

/* Compact dropdown items */
.autocomplete-item {
  padding: 6px 12px !important;
  line-height: 1.2;
  border-bottom: 1px solid #eee;
  text-align: left !important;
}

/* Subtitle (airport code, country) */
.autocomplete-item-subtitle {
  font-size: 13px;
  color: #666;
  text-align: left !important;
}

/* Make sure nothing forces transparency */
.autocomplete-item * {
  opacity: 1 !important;
  color: inherit !important;
}

  /* New edit to Force mobile date input to behave EXACTLY like text input */
@media (max-width: 720px) {
  input.date,
  input[type="date"] {
    -webkit-appearance: none;
    appearance: none;

    width: 100% !important;
    min-width: 0 !important;

    height: 44px !important;
    line-height: 44px !important;

    font-size: 16px !important;
    padding: 10px 12px !important;
    box-sizing: border-box !important;

    /* Prevent built-in date icon from resizing the field */
    background-position: right 12px center !important;
    background-repeat: no-repeat !important;
  }

  /* Make sure all three fields stay equal and aligned */
  .search-field {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .autocomplete-container {
    width: 100%;
  }
}
#openAdd {
  background: #FFB730;
  color: #222;
}

  /* Ensure From/To inputs in modal are same width as other fields */
.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  box-sizing: border-box;
}
  
</style>
</head>
<body>

<header>
  <div class="container nav-wrap">
    <div class="logo">WeightShare</div>
    <div class="nav-actions">
      <button id="openAdd" class="btn">➕ Add Request</button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-inner container">
    <div class="hero-title">Send or transport parcels with travellers — faster and cheaper</div>
    <form id="searchForm" class="search-bar" role="search" aria-label="Search transport requests">
      <div class="search-field" style="min-width:200px;">
        <select id="searchType" class="select" aria-label="Request type">
          <option value="">Any type</option>
          <option value="shipper">Shipper (looking to send)</option>
          <option value="traveller">Traveller (offering transport)</option>
        </select>
      </div>

      <div class="search-field" style="flex:1; display:flex; gap:8px; flex-wrap:wrap;">
        <div class="autocomplete-container" style="flex:1;">
          <input id="searchFrom" class="input" type="text" placeholder="Leaving from (City or Country)" aria-label="From" />
          <div id="acFromList" class="autocomplete-list hidden" role="listbox" aria-label="From suggestions"></div>
        </div>
        <div class="autocomplete-container" style="flex:1;">
          <input id="searchTo" class="input" type="text" placeholder="Going to (City or Country)" aria-label="To" />
          <div id="acToList" class="autocomplete-list hidden" role="listbox" aria-label="To suggestions"></div>
        </div>
        <input id="searchDate" class="date" type="date" placeholder="When" aria-label="Date" />
        <script>
          if (window.innerWidth <= 720) {
            const d = document.getElementById('searchDate');
            d.type = 'text';
            d.addEventListener('focus', function(){ this.type='date'; });
            d.addEventListener('blur', function(){ if(!this.value) this.type='text'; });
          }
        </script>
      </div>
      <div>
        <button id="doSearch" class="search-btn">Search</button>
      </div>
    </form>
  </div>
</section>


<main class="container">
  <h3 class="section-title">Open Requests</h3>
  <div id="resultsRoot" aria-live="polite"></div>
</main>

<div id="modalRoot" style="display:none"></div>
<div id="successRoot" style="display:none"></div>
<div id="toastRoot" style="position:fixed;left:0;right:0;pointer-events:none"></div>

<script>
/* =====================
   API / Config
   ===================== */
const WORKER_URL = 'https://weightshare-backend.weightshare.workers.dev';
const ADD_ROUTE = '/add-request';
const LIST_ROUTE = '/list';
const CLOSE_ROUTE = '/close-request';

/* =====================
   Autocomplete helpers
   - placed AFTER WORKER_URL so it can use it
   ===================== */

/**
 * Call backend search-locations and return array of location objects:
 * Each object expected from worker: { name, country_code, type, country_name }
 */
async function autoSearch(q) {
  if (!q || q.length < 2) return [];
  const url = `${WORKER_URL}/search-locations?q=${encodeURIComponent(q)}`;
  try {
    const r = await fetch(url);
    const data = await r.json();
    // If backend returns plain array of objects, return it:
    if (Array.isArray(data)) return data;
    // If backend wraps results in { results: [...] } handle that
    if (data?.results && Array.isArray(data.results)) return data.results;
    return [];
  } catch (e) {
    return [];
  }
}

/**
 * Render suggestions into list and attach metadata to input when selected.
 * inputId: DOM id of input (e.g. "searchFrom")
 * listId: DOM id of list container (e.g. "acFromList")
 */
function setupAutocomplete(inputId, listId) {
  const input = document.getElementById(inputId);
  const list = document.getElementById(listId);
  let focusedIndex = -1;
  let currentItems = [];

  function clearList() {
    list.innerHTML = '';
    list.classList.add('hidden');
    focusedIndex = -1;
    currentItems = [];
  }

  input.addEventListener('input', async () => {
    const q = input.value.trim();
    input.removeAttribute('data-country');
    input.removeAttribute('data-type');

    if (q.length < 2) { clearList(); return; }

    const results = await autoSearch(q);
    list.innerHTML = '';
    currentItems = results || [];

    if (!currentItems.length) { clearList(); return; }

    currentItems.forEach((it, idx) => {
      // 'it' might be a string or an object; normalize:
      const name = typeof it === 'string' ? it : (it.name || '');
      const country = (it && (it.country_name || it.country_code)) ? (it.country_name || it.country_code) : '';
      const type = (it && it.type) ? it.type : '';

      const div = document.createElement('div');
      div.className = 'autocomplete-item';
      div.setAttribute('role','option');
      div.dataset.index = idx;
      div.innerHTML = `<strong>${escapeHtml(name)}</strong>${country ? ` <span class="muted">${escapeHtml(country)}</span>` : ''}${type ? ` <span class="muted">(${escapeHtml(type)})</span>` : ''}`;
      div.addEventListener('click', () => {
        // Put only the human-friendly name into input
        input.value = name;
        // Save metadata on the input for later when performing search/add
        if (it && it.country_code) input.dataset.country = it.country_code;
        else if (it && it.country_name) input.dataset.country = it.country_name;
        if (type) input.dataset.type = type;
        clearList();
        input.focus();
      });
      list.appendChild(div);
    });

    list.classList.remove('hidden');
  });

  // keyboard navigation (Up/Down/Enter/Escape)
  input.addEventListener('keydown', (ev) => {
    if (list.classList.contains('hidden')) return;
    const items = list.querySelectorAll('.autocomplete-item');
    if (!items.length) return;
    if (ev.key === 'ArrowDown') {
      ev.preventDefault();
      focusedIndex = Math.min(focusedIndex + 1, items.length - 1);
      highlight(items, focusedIndex);
    } else if (ev.key === 'ArrowUp') {
      ev.preventDefault();
      focusedIndex = Math.max(focusedIndex - 1, 0);
      highlight(items, focusedIndex);
    } else if (ev.key === 'Enter') {
      ev.preventDefault();
      if (focusedIndex >= 0 && items[focusedIndex]) items[focusedIndex].click();
    } else if (ev.key === 'Escape') {
      clearList();
    }
  });

  function highlight(nodes, idx) {
    nodes.forEach(n => n.classList.remove('focused'));
    if (nodes[idx]) {
      nodes[idx].classList.add('focused');
      nodes[idx].scrollIntoView({ block: 'nearest' });
    }
  }

  // close when clicking outside
  document.addEventListener('click', (e) => {
    if (!list.contains(e.target) && e.target !== input) {
      clearList();
    }
  });
}

/* activate autocompletes for search fields */
setupAutocomplete('searchFrom','acFromList');
setupAutocomplete('searchTo','acToList');

/* =====================
   API helpers
   ===================== */
const api = {
  async list(q = {}) {
    const params = new URLSearchParams();
    if (q.from) params.set('from', q.from);
    if (q.to) params.set('to', q.to);
    if (q.datepickup) params.set('datepickup', q.datepickup);
    if (q.type) params.set('type', q.type);
    // include country/type metadata if provided
    if (q.from_country) params.set('from_country', q.from_country);
    if (q.from_type) params.set('from_type', q.from_type);
    if (q.to_country) params.set('to_country', q.to_country);
    if (q.to_type) params.set('to_type', q.to_type);

    const url = WORKER_URL + LIST_ROUTE + (params.toString() ? ('?' + params.toString()) : '');
    try {
      const r = await fetch(url);
      return await r.json();
    } catch (e) {
      return { status: 'error', message: String(e) };
    }
  },
  async add(payload) {
    try {
      const r = await fetch(WORKER_URL + ADD_ROUTE, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      return await r.json();
    } catch (e) {
      return { status:'error', message:String(e) };
    }
  },
  async close(id) {
    try {
      const r = await fetch(WORKER_URL + CLOSE_ROUTE, {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ id })
      });
      return await r.json();
    } catch (e) {
      return { status:'error', message:String(e) };
    }
  }
};

/* =====================
   UI helpers & render
   ===================== */
function escapeHtml(s){ return (s+'').replace(/[&<>"']/g, (m)=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;" })[m]); }
function showToast(text, {auto=2200} = {}) {
  const root = document.getElementById('toastRoot');
  root.innerHTML = `<div class="toast">${escapeHtml(text)}</div>`;
  if (auto > 0) setTimeout(()=>root.innerHTML = '', auto);
}

/* phone */
function cleanPhoneForWa(phone) {
  if (!phone) return '';
  let p = phone.toString().trim();
  p = p.replace(/\s+/g,'').replace(/[^\d]/g,'');
  return p;
}

/* grouping & rendering (unchanged logic) */
function groupByDate(items){
  const map = {};
  items.forEach(it=>{
    const dp = it.datepickup || it.datepickup_clean ? new Date(it.datepickup || it.datepickup_clean).toISOString().slice(0,10) : 'no-date';
    if (!map[dp]) map[dp]=[];
    map[dp].push(it);
  });
  const sortedKeys = Object.keys(map).sort();
  const ordered = {};
  sortedKeys.forEach(k=>ordered[k]=map[k]);
  return ordered;
}

function renderGrouped(list){
  const root = document.getElementById('resultsRoot');
  root.innerHTML = '';
  if (!Array.isArray(list) || list.length === 0) {
    root.innerHTML = '<div class="small-muted">No open requests found.</div>';
    return;
  }
  const grouped = groupByDate(list);
  Object.keys(grouped).forEach(dateKey=>{
    const group = grouped[dateKey];
    const h = document.createElement('div'); h.className = 'date-group';
    const pretty = dateKey==='no-date' ? 'No date' : (new Date(dateKey)).toLocaleDateString(undefined, { weekday:'long', day:'numeric', month:'short' });
    h.innerHTML = `<div class="date-header">${pretty}</div>`;
    root.appendChild(h);

    group.forEach(item=>{
      const ticket = document.createElement('div'); ticket.className = 'ticket';
      let typeLabel = ''; let notes = item.additionalinfo || '';
      if (typeof notes === 'string') {
        const m = notes.match(/^Type:\s*(shipper|traveller)\b[:\-\s]*/i);
        if (m){ typeLabel = m[1].toLowerCase(); notes = notes.replace(/^Type:\s*(shipper|traveller)[:\-\s]*/i,''); }
      }
      const from = item.from_loc || item.from || '';
      const to = item.to_loc || item.to || '';
      const name = item.name || '—';
      const mobile = item.mobile || '';
      const price = (item.price_per_kg !== undefined && item.price_per_kg !== null && item.price_per_kg !== '') ? `${item.price_per_kg} €/kg` : 'VB';
      const cleanMobile = cleanPhoneForWa(mobile);

      ticket.innerHTML = `
        <div class="ticket-left" role="button" tabindex="0" aria-label="Open details for ${escapeHtml(name)}">
          <div style="min-width:0">
            <div class="route">${escapeHtml(from)} → ${escapeHtml(to)} ${typeLabel ? `<small style="font-weight:600;color:var(--muted);font-size:13px"> • ${escapeHtml(typeLabel)}</small>` : ''}</div>
            <div class="meta">${escapeHtml(name)} • <span class="small-muted">${escapeHtml(mobile || '')}</span></div>
          </div>
          <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
            <button class="whatsapp-btn" data-wa="${cleanMobile}" title="Contact on WhatsApp">
              <svg class="wa-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="#fff" d="M20.5 3.5A11.9 11.9 0 0 0 12 1.1 11.9 11.9 0 0 0 3.5 3.5 11.9 11.9 0 0 0 1.1 12c0 2.2.6 4.3 1.8 6.2L1 23l4.1-1.3A11.9 11.9 0 0 0 12 22.9h.1c2.2 0 4.3-.6 6.2-1.8A11.9 11.9 0 0 0 22.9 12 11.9 11.9 0 0 0 20.5 3.5zM12 20c-1.8 0-3.5-.5-5-1.5l-.4-.2-2.4.8.8-2.3-.2-.3A8 8 0 1 1 20 12 8 8 0 0 1 12 20z"/><path fill="#fff" d="M17.2 14.2c-.3-.2-1.8-.9-2.1-1-.3-.1-.5-.2-.7.2-.3.3-1 1-.9 1.2.1.3 1.4 2.2 3 3.1 1.7.9 2 .7 2.3.6.3-.1.9-.4 1-1 .1-.5.3-1 .2-1.1-.1-.1-.3-.2-.6-.3z"/></svg>
              <span style="font-size:13px">WhatsApp</span>
            </button>
          </div>
        </div>
        <div class="price">${escapeHtml(price)}</div>
      `;

      ticket.querySelector('.ticket-left').addEventListener('click', ()=>openDetail(item));
      ticket.querySelector('.ticket-left').addEventListener('keydown', (e)=>{ if (e.key==='Enter') openDetail(item); });
      ticket.querySelector('.whatsapp-btn').addEventListener('click', (ev)=>{
        ev.stopPropagation();
        const wa = ev.currentTarget.dataset.wa || '';
        if (!wa) { showToast('No phone number'); return; }
        window.open('https://wa.me/' + wa, '_blank');
      });

      // append
      document.getElementById('resultsRoot').appendChild(ticket);
    });
  });
}

/* =====================
   Detail modal & close
   ===================== */
function openDetail(item){
  const root = document.getElementById('modalRoot');
  root.style.display = 'block';
  const price = (item.price_per_kg !== undefined && item.price_per_kg !== null && item.price_per_kg !== '') ? `${item.price_per_kg} €/kg` : 'VB';
  const created = item.createdat ? new Date(item.createdat).toLocaleString() : '';
  root.innerHTML = `
    <div class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h3 style="margin-top:0">${escapeHtml(item.from_loc || item.from || '')} → ${escapeHtml(item.to_loc || item.to || '')}</h3>
        <div style="display:flex;gap:12px;flex-wrap:wrap">
          <div style="flex:1">
            <p><strong>${escapeHtml(item.name || '—')}</strong></p>
            <p class="small-muted">Type: ${escapeHtml((item.type || '—'))}</p>
            <p class="small-muted">Date: ${escapeHtml(item.datepickup || '—')}</p>
            <p class="small-muted">Phone: ${escapeHtml(item.mobile || '—')}</p>
            <p class="small-muted">Email: ${escapeHtml(item.email || '—')}</p>
            <p style="margin-top:8px">${escapeHtml((item.additionalinfo||'').replace(/^Type:\s*(shipper|traveller)[:\-\s]*/i,''))}</p>
          </div>
          <div style="width:160px;text-align:right">
            <div style="font-size:14px;color:var(--muted)">Price</div>
            <div style="font-weight:800;font-size:18px">${escapeHtml(price)}</div>
            <div style="margin-top:14px;color:var(--muted);font-size:12px">${escapeHtml(created)}</div>
          </div>
        </div>

        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:14px">
          <button id="closeDetailBtn" class="btn ghost">Close</button>
          <button id="closeRequestBtn" class="btn" style="background:#ef4444">Close Request</button>
        </div>
      </div>
    </div>
  `;
  document.getElementById('closeDetailBtn').addEventListener('click', closeModalRoot);
  document.getElementById('closeRequestBtn').addEventListener('click', async ()=>{
    const confirmId = prompt('To confirm closing, enter the request ID:');
    if (!confirmId || confirmId !== item.id) { alert('Cancelled or ID mismatch'); return; }
    showToast('Closing request...');
    const res = await api.close(item.id);
    if (res && res.status === 'ok') {
      showToast('Request closed', {auto:1800});
      closeModalRoot();
      await doSearch(); // refresh
    } else {
      showToast('Failed closing: ' + (res?.message || 'error'), {auto:3000});
    }
  });

    // Add: Close modal when clicking outside modal area (backdrop only)
  const backdrop = root.querySelector('.modal-backdrop');
  const modalBox = root.querySelector('.modal');
  backdrop.addEventListener('click', function(e){
    if (!modalBox.contains(e.target)) {
      closeModalRoot();
    }
  });
}
function closeModalRoot(){ const root=document.getElementById('modalRoot'); root.style.display='none'; root.innerHTML=''; }

/* small inline autocomplete used inside modal (faster logic) */
function setupSmallInlineAutocomplete(inputId, listId) {
  const input = document.getElementById(inputId);
  const list = document.getElementById(listId);
  let currentItems = [];

  function clearList(){ list.innerHTML=''; list.classList.add('hidden'); currentItems=[]; }

  input.addEventListener('input', async () => {
    const q = input.value.trim();
    input.removeAttribute('data-country'); input.removeAttribute('data-type');
    if (q.length < 2) { clearList(); return; }
    const results = await autoSearch(q);
    list.innerHTML=''; currentItems = results || [];
    if (!currentItems.length) { clearList(); return; }
    currentItems.forEach((it, idx) => {
      const name = typeof it === 'string' ? it : (it.name || '');
      const country = (it && (it.country_name || it.country_code)) ? (it.country_name || it.country_code) : '';
      const type = (it && it.type) ? it.type : '';
      const div=document.createElement('div'); div.className='autocomplete-item';
      div.innerHTML = `<strong>${escapeHtml(name)}</strong>${country ? ` <span class="muted">${escapeHtml(country)}</span>` : ''}${type?` <span class="muted">(${escapeHtml(type)})</span>` : ''}`;
      div.addEventListener('click', () => {
        input.value = name;
        if (it && it.country_code) input.dataset.country = it.country_code;
        else if (it && it.country_name) input.dataset.country = it.country_name;
        if (type) input.dataset.type = type;
        clearList();
      });
      list.appendChild(div);
    });
    list.classList.remove('hidden');
  });

  document.addEventListener('click', (e)=>{ if (!list.contains(e.target) && e.target !== input) clearList(); });
}

/* handle add submit:
   - ensure we include country/type metadata
   - if user didn't pick suggestion, attempt to resolve with autoSearch(query) and pick first match
*/
async function handleAddSubmit(e) {
  e.preventDefault();
  const f = new FormData(e.target);
  const obj = Object.fromEntries(f.entries());

  // Ensure price null when omitted
  if (!obj.price_per_kg || obj.price_per_kg === '') obj.price_per_kg = null;

  // try to attach country/type metadata: rfrom/rto inputs have dataset values if user clicked suggestion
  const rfromEl = document.getElementById('rfrom');
  const rtoEl = document.getElementById('rto');

  if (rfromEl?.dataset?.country) { obj.from_country = rfromEl.dataset.country; obj.from_type = rfromEl.dataset.type || 'city'; }
  if (rtoEl?.dataset?.country) { obj.to_country = rtoEl.dataset.country; obj.to_type = rtoEl.dataset.type || 'city'; }

  // if missing metadata, try to resolve automatically (best-effort)
  if ((!obj.from_country || !obj.from_type) && obj.from) {
    const res = await autoSearch(obj.from.trim());
    if (res && res.length) {
      const best = res[0];
      obj.from_country = best.country_code || best.country_name || obj.from_country || '';
      obj.from_type = best.type || obj.from_type || 'city';
    }
  }
  if ((!obj.to_country || !obj.to_type) && obj.to) {
    const res = await autoSearch(obj.to.trim());
    if (res && res.length) {
      const best = res[0];
      obj.to_country = best.country_code || best.country_name || obj.to_country || '';
      obj.to_type = best.type || obj.to_type || 'city';
    }
  }

  // validate required fields as backend expects
  const missing = [];
  if (!obj.name) missing.push('name');
  if (!obj.from) missing.push('from');
  if (!obj.to) missing.push('to');
  if (!obj.datepickup) missing.push('datepickup');
  if (!obj.type) missing.push('type');
  if (!obj.from_country || !obj.to_country || !obj.from_type || !obj.to_type) {
    // If still missing location metadata inform the user clearly rather than letting backend error
    showToast('Please select a location from the suggestions for both From and To (or enter a clear country).');
    return;
  }

  showToast('Submitting...');
  const res = await api.add(obj);
  if (res && res.status === 'ok') {
    showSuccessModal(res.id);
    closeModalRoot();
    await doSearch();
  } else {
    // show backend error in toast (visible below header)
    showToast('Submit failed: ' + (res?.message || 'network'), { auto: 6000 });
  }
}

/* =====================
   Search (uses dataset metadata when available)
   - if metadata missing it will try to resolve first
   ===================== */
async function doSearch(){
  const type = document.getElementById('searchType').value;
  const fromInput = document.getElementById('searchFrom');
  const toInput = document.getElementById('searchTo');
  const date = document.getElementById('searchDate').value;

  // Read visible values
  const from = fromInput.value.trim();
  const to = toInput.value.trim();

  // Prepare query object to send to API
  const q = { type, from, to, datepickup: date };

  // Attach metadata if user selected suggestion
  if (fromInput?.dataset?.country) { q.from_country = fromInput.dataset.country; q.from_type = fromInput.dataset.type || 'city'; }
  if (toInput?.dataset?.country) { q.to_country = toInput.dataset.country; q.to_type = toInput.dataset.type || 'city'; }

  // If metadata missing but user typed something, attempt a one-shot resolution
  if (!q.from_country && from) {
    const r = await autoSearch(from);
    if (r && r.length) { q.from_country = r[0].country_code || r[0].country_name || ''; q.from_type = r[0].type || 'city'; }
  }
  if (!q.to_country && to) {
    const r = await autoSearch(to);
    if (r && r.length) { q.to_country = r[0].country_code || r[0].country_name || ''; q.to_type = r[0].type || 'city'; }
  }

  showToast('Searching...', { auto: 900 });
  const data = await api.list(q);
  if (!Array.isArray(data)) {
    showToast('Error loading results', { auto: 3000 });
    document.getElementById('resultsRoot').innerHTML = '<div class="small-muted">Failed to load results.</div>';
    return;
  }
  renderGrouped(data);
}
