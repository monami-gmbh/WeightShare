<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WeightShare — Transport by Travellers</title>
<style>
  :root{
    --blue:#0ea5ff;
    --navy:#0f172a;
    --muted:#6b7280;
    --success:#16a34a;
    --bg:#f8fafc;
    --card:#ffffff;
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;color:#0b1220;background:var(--bg);}
  .container{max-width:1100px;margin:0 auto;padding:20px;}
  header{background:#fff;box-shadow:0 6px 18px rgba(12,13,19,0.06);position:sticky;top:0;z-index:60;}
  .nav-wrap{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;}
  .logo{font-weight:700;color:var(--blue);font-size:20px;}
  .nav-actions{display:flex;gap:14px;align-items:center}
  .btn{background:var(--navy);color:#fff;padding:8px 14px;border-radius:10px;border:none;cursor:pointer}
  .btn.ghost{background:transparent;color:var(--navy);border:1px solid #e6eef8}
  .hero{height:260px;border-radius:10px;margin-top:20px;background-image: linear-gradient(90deg, rgba(6,11,26,0.65), rgba(6,11,26,0.25)), url('https://images.unsplash.com/photo-1501700493788-fa1a4fc9fe62?auto=format&fit=crop&w=1500&q=60');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;color:#fff;}
  .hero-inner{width:100%;max-width:980px;padding:18px}
  .hero-title{font-size:26px;margin:0 0 12px;font-weight:700}
  .search-bar{background:rgba(255,255,255,0.98);border-radius:12px;padding:12px;display:flex;gap:8px;align-items:center;box-shadow:0 6px 18px rgba(2,6,23,0.12);}
  .search-field{display:flex;gap:8px;align-items:center}
  .select,.input,.date{background:#fff;border:1px solid #e6eef8;padding:10px 12px;border-radius:8px;min-width:140px;font-size:14px;color:#0b1220}
  .input{flex:1}
  .search-btn{background:var(--blue);color:#fff;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600}
  main{margin-top:22px}
  .section-title{font-size:18px;margin:8px 0 14px;color:var(--navy);font-weight:600}
  .date-group{margin-top:8px}
  .date-header{font-weight:700;color:#0b1220;margin:18px 0 8px}
  .ticket{display:flex;justify-content:space-between;align-items:center;background:var(--card);padding:12px;border-radius:8px;box-shadow:0 4px 10px rgba(2,6,23,0.06);margin-bottom:8px;cursor:pointer}
  .ticket-left{display:flex;gap:12px;align-items:center;flex:1;min-width:0}
  .route{font-weight:700}
  .meta{color:var(--muted);font-size:13px;margin-top:4px}
  .whatsapp-btn{background:#25D366;color:#fff;padding:8px 10px;border-radius:8px;border:none;display:inline-flex;gap:8px;align-items:center;font-weight:600;cursor:pointer}
  .price{font-weight:800;font-size:16px;color:#0b1220;min-width:88px;text-align:right}
  .small-muted{color:var(--muted);font-size:13px}
  /* modal/backdrop */
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:120}
  .modal{width:100%;max-width:760px;background:#fff;padding:18px;border-radius:12px;box-shadow:0 10px 40px rgba(2,6,23,0.3)}
  .form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  .form-group{display:flex;flex-direction:column;gap:6px}
  label{font-size:13px;color:#111;font-weight:600}
  input[type="text"], input[type="date"], input[type="tel"], input[type="email"], input[type="number"], select, textarea{padding:10px;border-radius:8px;border:1px solid #e6eef8;font-size:14px;background:#fff;outline:none}
  textarea{resize:vertical;min-height:80px}
  .modal-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
  .toast{position:fixed;top:18px;left:50%;transform:translateX(-50%);background:var(--success);color:#fff;padding:12px 18px;border-radius:10px;z-index:200;box-shadow:0 8px 24px rgba(2,6,23,0.18)}
  .success-modal .modal{max-width:520px;text-align:center}
  .copy-btn{background:#fff;color:var(--success);border:1px solid rgba(255,255,255,0.18);padding:8px 10px;border-radius:8px;cursor:pointer}

  /* Autocomplete specific styles */
  .autocomplete-wrapper {
    position: relative;
    display: flex; /* Make the wrapper itself a flex container */
    flex: 1;      /* Allow it to grow in a flex context (for search bar) */
    min-width: 0; /* Allow it to shrink if needed */
  }
  .autocomplete-wrapper .input {
    width: 100%; /* Ensure the input fills the wrapper in modal and other non-flex contexts */
    box-sizing: border-box; /* Include padding and border in the element's total width */
  }
  .suggestions-list {
    position: absolute;
    top: 100%; /* Position right below the input */
    left: 0;
    right: 0;
    background-color: #fff;
    border: 1px solid #e6eef8;
    border-top: none; /* Make it look like it's connected to the input */
    border-radius: 0 0 8px 8px;
    list-style: none;
    padding: 0;
    margin: 0;
    box-shadow: 0 4px 10px rgba(2,6,23,0.06);
    max-height: 200px;
    overflow-y: auto;
    z-index: 100; /* Ensure it's above other elements */
    display: none; /* Hidden by default */
  }
  .suggestions-list li {
    padding: 10px 12px;
    cursor: pointer;
    font-size: 14px;
    color: #0b1220;
  }
  .suggestions-list li:hover,
  .suggestions-list li.active { /* 'active' class for keyboard navigation */
    background-color: var(--blue);
    color: #fff;
  }
  .suggestions-list li.active .muted-text {
    color: rgba(255,255,255,0.7); /* Muted text in active state */
  }
  .suggestions-list li .muted-text {
    color: var(--muted);
    font-size: 12px;
    margin-left: 8px;
  }
  /* --- MOBILE OPTIMIZATION START --- */
  @media (max-width:720px){
    /* General Layout */
    .container { padding: 15px; }
    
    /* Hero Section - Auto height to fit stacked search bar */
    .hero { height: auto; padding: 25px 15px; text-align: center; }
    .hero-title { font-size: 22px; line-height: 1.3; }
    
    /* Search Bar - Stacked */
    .search-bar { flex-direction: column; align-items: stretch; gap: 12px; }
    .search-field { flex-direction: column; width: 100%; }
    .input, .select, .date { width: 100%; box-sizing: border-box; height: 44px; } /* Bigger touch targets */
    .search-btn { width: 100%; height: 44px; margin-top: 4px; }

    /* Modals */
    .form-grid{grid-template-columns:1fr}
    .modal { width: 90%; margin: 10px; max-height: 85vh; overflow-y: auto; }

    /* Ticket Results - Card View */
    .ticket { 
      flex-direction: column; 
      align-items: stretch; 
      padding: 16px;
      position: relative;
    }
    
    /* Move Price to Top for visibility */
    .price { 
      order: -1; 
      width: 100%; 
      text-align: left; 
      margin-bottom: 8px;
      border-bottom: 1px solid #f1f5f9;
      padding-bottom: 8px;
      color: var(--blue);
      font-size: 18px;
    }
    
    /* Ticket content wrapper */
    .ticket-left { 
      flex-direction: column; 
      align-items: flex-start; 
      width: 100%; 
    }
    .ticket-left > div:first-child { width: 100%; } /* Route text */
    
    /* WhatsApp Button - Full Width */
    .ticket-left > div:last-child { 
      margin-left: 0; 
      width: 100%; 
      margin-top: 12px; 
    }
    .whatsapp-btn { 
      width: 100%; 
      justify-content: center; 
      padding: 12px;
      font-size: 15px;
    }
  }
  /* --- MOBILE OPTIMIZATION END --- */

  /* icons */
  .wa-icon{width:18px;height:18px;display:inline-block}
</style>
</head>
<body>

<header>
  <div class="container nav-wrap">
    <div class="logo">WeightShare</div>
    <div class="nav-actions">
      <button id="openAdd" class="btn">➕ Add Request</button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-inner container">
    <div class="hero-title">Send or transport parcels with travellers — faster and cheaper</div>

    <form id="searchForm" class="search-bar" role="search" aria-label="Search transport requests">
      <div class="search-field" style="min-width:200px;max-width:260px;">
        <select id="searchType" class="select" aria-label="Request type">
          <option value="">Any type</option>
          <option value="shipper">Shipper (looking to send)</option>
          <option value="traveller">Traveller (offering transport)</option>
        </select>
      </div>

      <div class="search-field" style="flex:1">
        <div class="autocomplete-wrapper">
                <input id="searchFrom" class="input" type="text" placeholder="Leaving from (city or country)" aria-label="From" autocomplete="off" />
                <ul id="suggestionsSearchFrom" class="suggestions-list"></ul>
                <input type="hidden" id="searchFrom_cc" name="from_country" />
                <input type="hidden" id="searchFrom_type" name="from_type" />
            </div>

            <div class="autocomplete-wrapper">
                <input id="searchTo" class="input" type="text" placeholder="Going to (city or country)" aria-label="To" autocomplete="off" />
                <ul id="suggestionsSearchTo" class="suggestions-list"></ul>
                <input type="hidden" id="searchTo_cc" name="to_country" />
                <input type="hidden" id="searchTo_type" name="to_type" />
            </div>
        
        <input 
          id="searchDate" 
          class="date" 
          type="date" 
          placeholder="When" 
          aria-label="Date" 
        />
        <script>
          /* If on mobile, switch to text mode initially so placeholder is visible */
          if (window.innerWidth <= 720) {
            const d = document.getElementById('searchDate');
            d.type = 'text'; 
            d.addEventListener('focus', function(){ this.type='date'; });
            d.addEventListener('blur', function(){ if(!this.value) this.type='text'; });
          }
        </script>
      </div>

      <div>
        <button id="doSearch" class="search-btn">Search</button>
      </div>
    </form>
  </div>
</section>

<main class="container">
  <h3 class="section-title">Open Requests</h3>
  <div id="resultsRoot" aria-live="polite">
    </div>
</main>

<div id="modalRoot" style="display:none"></div>
<div id="successRoot" style="display:none"></div>
<div id="toastRoot" style="position:fixed;top:0;left:0;right:0;pointer-events:none"></div>

<script>
/* --- CONFIG --- */
const WORKER_URL = 'https://weightshare-backend.weightshare.workers.dev'; // <<< IMPORTANT: Update with YOUR actual deployed Worker URL!
const LIST_ROUTE = '/list';
const ADD_ROUTE = '/add-request';
const CLOSE_ROUTE = '/close-request';
const SEARCH_LOCATIONS_ROUTE = '/search-locations'; // New route for location search

// State to store selected location details (value, country code, type) for both search and add forms
let searchState = {
  from: { val: '', cc: '', type: '' }, // For search form 'from'
  to:   { val: '', cc: '', type: '' }, // For search form 'to'
  addFrom: { val: '', cc: '', type: '' }, // For add form 'from'
  addTo:   { val: '', cc: '', type: '' }  // For add form 'to'
};

/* --- API HELPERS --- */
const api = {
  async list(q = {}) {
    const params = new URLSearchParams();
    if (q.from) params.set('from', q.from);
    if (q.to) params.set('to', q.to);
    if (q.datepickup) params.set('datepickup', q.datepickup);
    if (q.type) params.set('type', q.type);
    if (q.from_country) params.set('from_country', q.from_country);
    if (q.from_type) params.set('from_type', q.from_type);
    if (q.to_country) params.set('to_country', q.to_country);
    if (q.to_type) params.set('to_type', q.to_type);
    
    const url = WORKER_URL + LIST_ROUTE + (params.toString() ? ('?' + params.toString()) : '');
    try {
      const r = await fetch(url);
      return await r.json();
    } catch (e) {
      console.error("API Error (list):", e);
      return { status: 'error', message: String(e) };
    }
  },
  async add(payload) {
    try {
      const r = await fetch(WORKER_URL + ADD_ROUTE, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      return await r.json();
    } catch (e) {
      console.error("API Error (add):", e);
      return { status:'error', message:String(e) };
    }
  },
  async close(id) {
    try {
      const r = await fetch(WORKER_URL + CLOSE_ROUTE, {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ id })
      });
      return await r.json();
    } catch (e) {
      console.error("API Error (close):", e);
      return { status:'error', message:String(e) };
    }
  },
  async searchLocations(query) {
    if (!query) return [];
    const params = new URLSearchParams({ q: query });
    const url = WORKER_URL + SEARCH_LOCATIONS_ROUTE + '?' + params.toString();
    try {
      const r = await fetch(url);
      if (!r.ok) {
          console.error(`Location search failed: ${r.statusText}`);
          return [];
      }
      return await r.json();
    } catch (e) {
      console.error("API Error (searchLocations):", e);
      return [];
    }
  }
};

/* --- UI HELPERS --- */
function showToast(text, {auto=2200, background='var(--success)'}={}) {
  const root = document.getElementById('toastRoot');
  root.innerHTML = `<div class="toast" style="background:${background}">${text}</div>`;
  if (auto>0) setTimeout(()=>root.innerHTML='', auto);
}

function showSuccessModal(id) {
  const root = document.getElementById('successRoot');
  root.style.display = 'block';
  root.innerHTML = `
    <div class="modal-backdrop success-modal" role="dialog" aria-modal="true">
      <div class="modal">
        <h3 style="margin-top:0;color:var(--success)">✔ Request created</h3>
        <p style="margin:8px 0 14px">Your request was submitted successfully. Save this ID to close the request later.</p>
        <div style="display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:12px">
          <div style="background:#fff;padding:10px 14px;border-radius:8px;box-shadow:inset 0 0 0 1px rgba(0,0,0,0.04)">${id}</div>
          <button id="copyId" class="copy-btn">Copy ID</button>
        </div>
        <div style="display:flex;justify-content:center;gap:8px">
          <button id="closeSuccess" class="btn ghost">Close</button>
        </div>
      </div>
    </div>
  `;
  document.getElementById('copyId').addEventListener('click', async ()=>{
    try {
      await navigator.clipboard.writeText(id);
      showToast('ID copied to clipboard', {auto:1600});
    } catch (e) {
      showToast('Could not copy', {auto:1600, background: '#ef4444'});
    }
  });
  document.getElementById('closeSuccess').addEventListener('click', ()=>{
    root.style.display = 'none';
    root.innerHTML = '';
  });
}

function cleanPhoneForWa(phone) {
  if (!phone) return '';
  let p = phone.toString().trim();
  p = p.replace(/\s+/g,'');
  p = p.replace(/[^\d]/g,'');
  return p;
}

function groupByDate(items){
  const map = {};
  items.forEach(it=>{
    const dp = it.datepickup || it.datepickup_clean
    ? new Date(it.datepickup || it.datepickup_clean).toISOString().slice(0,10)
    : 'no-date';
    if (!map[dp]) map[dp]=[];
    map[dp].push(it);
  });
  const sortedKeys = Object.keys(map).sort();
  const ordered = {};
  sortedKeys.forEach(k=>ordered[k]=map[k]);
  return ordered;
}

function renderGrouped(list){
  const root = document.getElementById('resultsRoot');
  root.innerHTML = '';
  if (!Array.isArray(list) || list.length === 0) {
    root.innerHTML = '<div class="small-muted">No open requests found.</div>';
    return;
  }
  const grouped = groupByDate(list);
  Object.keys(grouped).forEach(dateKey=>{
    const group = grouped[dateKey];
    const h = document.createElement('div');
    h.className = 'date-group';
    const pretty = dateKey==='no-date' ? 'No date' : (new Date(dateKey)).toLocaleDateString(undefined, { weekday:'long', day:'numeric', month:'short' });
    h.innerHTML = `<div class="date-header">${pretty}</div>`;
    root.appendChild(h);
    
    group.forEach(item=>{
      const ticket = document.createElement('div');
      ticket.className = 'ticket';
      let typeLabel = '';
      if (item.type) { typeLabel = item.type; } 
      
      const from = item.from_loc || item.from || ''; // Use from_loc for display consistency
      const to = item.to_loc || item.to || '';     // Use to_loc for display consistency
      const name = item.name || '—';
      const mobile = item.mobile || '';
      const price = (item.price_per_kg !== undefined && item.price_per_kg !== null && item.price_per_kg !== '') ? `${item.price_per_kg} €/kg` : 'VB';
      const cleanMobile = cleanPhoneForWa(mobile);
      
      ticket.innerHTML = `
        <div class="ticket-left" role="button" tabindex="0" aria-label="Open details for ${name}">
          <div style="min-width:0">
            <div class="route">${from} → ${to} ${typeLabel ? `<small style="font-weight:600;color:var(--muted);font-size:13px"> • ${typeLabel}</small>` : ''}</div>
            <div class="meta">${name} • <span class="small-muted">${mobile || ''}</span></div>
          </div>
          <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
            <button class="whatsapp-btn" data-wa="${cleanMobile}" title="Contact on WhatsApp">
              <svg class="wa-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="#fff" d="M20.5 3.5A11.9 11.9 0 0 0 12 1.1 11.9 11.9 0 0 0 3.5 3.5 11.9 11.9 0 0 0 1.1 12c0 2.2.6 4.3 1.8 6.2L1 23l4.1-1.3A11.9 11.9 0 0 0 12 22.9h.1c2.2 0 4.3-.6 6.2-1.8A11.9 11.9 0 0 0 22.9 12 11.9 11.9 0 0 0 20.5 3.5zM12 20c-1.8 0-3.5-.5-5-1.5l-.4-.2-2.4.8.8-2.3-.2-.3A8 8 0 1 1 20 12 8 8 0 0 1 12 20z"/><path fill="#fff" d="M17.2 14.2c-.3-.2-1.8-.9-2.1-1-.3-.1-.5-.2-.7.2-.3.3-1 1-.9 1.2.1.3 1.4 2.2 3 3.1 1.7.9 2 .7 2.3.6.3-.1.9-.4 1-1 .1-.5.3-1 .2-1.1-.1-.1-.3-.2-.6-.3z"/></svg>
              <span style="font-size:13px">WhatsApp</span>
            </button>
          </div>
        </div>
        <div class="price">${price}</div>
      `;
      ticket.querySelector('.ticket-left').addEventListener('click', ()=>openDetail(item));
      ticket.querySelector('.ticket-left').addEventListener('keydown', (e)=>{ if (e.key==='Enter') openDetail(item); });
      ticket.querySelector('.whatsapp-btn').addEventListener('click', (ev)=>{
        ev.stopPropagation();
        const wa = ev.currentTarget.dataset.wa || '';
        if (!wa) { showToast('No phone number', {background: '#ef4444'}); return; }
        window.open('https://wa.me/' + wa, '_blank');
      });
      document.getElementById('resultsRoot').appendChild(ticket);
    });
  });
}

function openDetail(item){
  const root = document.getElementById('modalRoot');
  root.style.display = 'block';
  const price = (item.price_per_kg !== undefined && item.price_per_kg !== null && item.price_per_kg !== '') ? `${item.price_per_kg} €/kg` : 'VB';
  const created = item.createdat ? new Date(item.createdat).toLocaleString() : '';
  
  const fromDisplay = item.from_loc || item.from || '—'; // Use from_loc for display consistency
  const toDisplay = item.to_loc || item.to || '—';     // Use to_loc for display consistency
  const typeDisplay = item.type || '—';

  root.innerHTML = `
    <div class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h3 style="margin-top:0">${fromDisplay} → ${toDisplay}</h3>
        <div style="display:flex;gap:12px;flex-wrap:wrap">
          <div style="flex:1">
            <p><strong>${item.name || '—'}</strong></p>
            <p class="small-muted">Type: ${typeDisplay}</p>
            <p class="small-muted">Date: ${item.datepickup || '—'}</p>
            <p class="small-muted">Phone: ${item.mobile || '—'}</p>
            <p class="small-muted">Email: ${item.email || '—'}</p>
            <p style="margin-top:8px">${item.additionalinfo || ''}</p>
          </div>
          <div style="width:160px;text-align:right">
            <div style="font-size:14px;color:var(--muted)">Price</div>
            <div style="font-weight:800;font-size:18px">${price}</div>
            <div style="margin-top:14px;color:var(--muted);font-size:12px">${created}</div>
          </div>
        </div>

        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:14px">
          <button id="closeDetailBtn" class="btn ghost">Close</button>
          <button id="closeRequestBtn" class="btn" style="background:#ef4444">Close Request</button>
        </div>
      </div>
    </div>
  `;
  document.getElementById('closeDetailBtn').addEventListener('click', closeModalRoot);
  document.getElementById('closeRequestBtn').addEventListener('click', async ()=>{
    const confirmId = prompt('To confirm closing, enter the request ID:');
    if (!confirmId || confirmId !== item.id) { showToast('Cancelled or ID mismatch', {background: '#ef4444'}); return; }
    showToast('Closing request...');
    const res = await api.close(item.id);
    if (res && res.status === 'ok') {
      showToast('Request closed', {auto:1800});
      closeModalRoot();
      await doSearch(); // refresh
    } else {
      showToast('Failed closing: ' + (res?.message || 'error'), {auto:3000, background: '#ef4444'});
    }
  });
}
function closeModalRoot(){ const root = document.getElementById('modalRoot'); root.style.display='none'; root.innerHTML=''; }

/* Autocomplete Logic */
let activeSuggestionIndex = -1; // For keyboard navigation

function setupAutocomplete(inputElement, suggestionsListElement, stateKey, hiddenCcInput, hiddenTypeInput) {
  let debounceTimeout;
  const targetState = searchState[stateKey];

  const updateHiddenFields = (suggestion) => {
    if (suggestion) {
      hiddenCcInput.value = suggestion.country_code || '';
      hiddenTypeInput.value = suggestion.type || '';
      targetState.val = suggestion.name;
      targetState.cc = suggestion.country_code;
      targetState.type = suggestion.type;
    } else {
      hiddenCcInput.value = '';
      hiddenTypeInput.value = '';
      targetState.val = inputElement.value; // Store whatever is typed if no suggestion is picked
      targetState.cc = '';
      targetState.type = '';
    }
  };

  inputElement.addEventListener('input', () => {
    clearTimeout(debounceTimeout);
    targetState.val = inputElement.value; // Update state immediately for input
    updateHiddenFields(null); // Clear hidden fields if typing
    suggestionsListElement.style.display = 'none';
    activeSuggestionIndex = -1;

    if (inputElement.value.length < 2) {
      return;
    }

    debounceTimeout = setTimeout(async () => {
      const results = await api.searchLocations(inputElement.value);
      displaySuggestions(results);
    }, 300); // Debounce for 300ms
  });

  inputElement.addEventListener('keydown', (e) => {
    const items = Array.from(suggestionsListElement.children);
    if (items.length === 0) return;

    if (e.key === 'ArrowDown') {
      e.preventDefault();
      activeSuggestionIndex = (activeSuggestionIndex + 1) % items.length;
      highlightSuggestion(items);
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      activeSuggestionIndex = (activeSuggestionIndex - 1 + items.length) % items.length;
      highlightSuggestion(items);
    } else if (e.key === 'Enter') {
      e.preventDefault();
      if (activeSuggestionIndex > -1) {
        items[activeSuggestionIndex].click();
      } else {
        // If Enter is pressed without selecting from suggestions, trigger form submit (if this is a search input)
        if (inputElement.form.id === 'searchForm') {
          doSearch();
        } 
        // For add form, no explicit action needed here, form submission is handled by overall form listener
      }
    } else if (e.key === 'Escape') {
      suggestionsListElement.style.display = 'none';
      activeSuggestionIndex = -1;
    }
  });

  document.addEventListener('click', (e) => {
    if (!inputElement.parentElement.contains(e.target)) {
      suggestionsListElement.style.display = 'none';
      activeSuggestionIndex = -1;
    }
  });

  const displaySuggestions = (suggestions) => {
    suggestionsListElement.innerHTML = '';
    if (suggestions && suggestions.length > 0) {
      suggestions.forEach((suggestion, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${suggestion.name}</span> <span class="muted-text">${suggestion.country_name || suggestion.country_code || ''}</span>`;
        li.addEventListener('click', () => {
          inputElement.value = suggestion.name;
          updateHiddenFields(suggestion);
          suggestionsListElement.style.display = 'none';
          activeSuggestionIndex = -1;
        });
        suggestionsListElement.appendChild(li);
      });
      suggestionsListElement.style.display = 'block';
    } else {
      suggestionsListElement.style.display = 'none';
    }
  };

  const highlightSuggestion = (items) => {
    items.forEach((item, index) => {
      if (index === activeSuggestionIndex) {
        item.classList.add('active');
        item.scrollIntoView({ block: 'nearest' });
      } else {
        item.classList.remove('active');
      }
    });
  };
}

/* submit add */
async function handleAddSubmit(e){
  e.preventDefault();
  const f = new FormData(e.target);
  const obj = Object.fromEntries(f.entries());
  
  // Apply location data from searchState for add form
  obj.from = searchState.addFrom.val;
  obj.from_country = searchState.addFrom.cc;
  obj.from_type = searchState.addFrom.type;

  obj.to = searchState.addTo.val;
  obj.to_country = searchState.addTo.cc;
  obj.to_type = searchState.addTo.type;

  // if price empty -> null
  if (!obj.price_per_kg || obj.price_per_kg === '') obj.price_per_kg = null;
  
  showToast('Submitting...');
  const res = await api.add(obj);
  if (res && res.status === 'ok') {
    showSuccessModal(res.id);
    closeModalRoot();
    await doSearch();
  } else {
    showToast('Submit failed: ' + (res?.message || 'network'), {auto:3500, background: '#ef4444'});
  }
}

/* search */
async function doSearch(){
  const type = document.getElementById('searchType').value;
  const fromValue = searchState.from.val; // Use value from state
  const fromCc = searchState.from.cc;
  const fromType = searchState.from.type;

  const toValue = searchState.to.val;     // Use value from state
  const toCc = searchState.to.cc;
  const toType = searchState.to.type;

  const date = document.getElementById('searchDate').value;

  showToast('Searching...', {auto:900});

  const data = await api.list({
    type,
    from: fromValue,
    from_country: fromCc,
    from_type: fromType,
    to: toValue,
    to_country: toCc,
    to_type: toType,
    datepickup: date
  });

  if (!Array.isArray(data)) {
    showToast('Error loading results', {auto:3000, background: '#ef4444'});
    document.getElementById('resultsRoot').innerHTML = '<div class="small-muted">Failed to load results.</div>';
    return;
  }

  renderGrouped(data);
}

/* initial wiring */
document.getElementById('openAdd').addEventListener('click', openAddModal);
document.getElementById('doSearch').addEventListener('click', (e)=>{ e.preventDefault(); doSearch(); });

setupAutocomplete(

  'from',
  document.getElementById('searchFrom_cc'),
  document.getElementById('searchFrom_type')
);

// Initial call to doSearch to load results on page load
doSearch();
